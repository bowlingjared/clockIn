<!DOCTYPE html>
<html>
<body>

<TABLE BORDER="1">
    <TR>
        <TD>Weekly Time Card</TD>

    </TR>
    <TR>
        <TD>Start Time</TD>
        <TD>End Time</TD>
        <TD>Hours</TD>
        <TD>Total Earned</TD>
    </TR>


    {% for x in working %}
        <TR>
            <TD>{{ x[1] }}</TD>
            <TD>{{ x[2] }}</TD>
            <TD>{{ x[3] }}</TD>
            <TD>{{ x[4] }}</TD>
        </TR>

    {% endfor %}
</TABLE>


</body>
</html>
