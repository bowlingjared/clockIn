<!DOCTYPE html>
<html>
<body>

<form method="POST" action="{{ url_for('employee') }}">
    <TABLE BORDER="1">
        <TR>
            <TD></TD>
            <TD>Posted By</TD>
            <TD>Start Time</TD>
            <TD>End Time</TD>
        </TR>


        {% for x in strs %}
            <TR>
                <TD><INPUT TYPE="checkbox" value={{ x[0] }} NAME='shift'></TD>
                <TD>{{ x[1] }}</TD>
                <TD>{{ x[2] }}</TD>
                <TD>{{ x[3] }}</TD>
            </TR>

        {% endfor %}
    </TABLE>
    <INPUT TYPE="submit"></TD>

</form>

<form method="POST" action="{{ url_for('update') }}">
    <TABLE BORDER="1">
        <TR>
            <TD>Your current shifts</TD>

        </TR>
        <TR>
            <TD>Posted By</TD>
            <TD>Start Time</TD>
            <TD>End Time</TD>
            <TD>Remove Shifts</TD>

        </TR>


        {% for x in working %}
            <TR>
                <TD><INPUT TYPE="checkbox" value={{ x[0] }} NAME='delete'></TD>
                <TD>{{ x[1] }}</TD>
                <TD>{{ x[2] }}</TD>
                <TD>{{ x[3] }}</TD>
            </TR>

        {% endfor %}
    </TABLE>
    <INPUT TYPE="submit" value="Delete shifts"></TD>

</form>
    
<a href=tc ><button target="_blank">View Time Card</button></a>

</body>
</html>
