<form method="POST" action="">
    <label for="BeginDate">Start date:</label>

    <input type="date" id="BeginDate" name="BeginDate"
           value="2021-01-01"
           min="2021-01-01" max="2021-12-31" required>

           value="2021-01-01"
           min="2021-01-01" max="2021-12-31" required>

    <label for="EndTime">Endtime time:</label>

    <input type="time" id="EndTime" name="EndTime" required>


    <INPUT TYPE="submit" name="submit_button" value="Add Shift" >

</form>
